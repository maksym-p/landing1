			<div class="su-reg-main">
			
			<section class="su-reg-form">
				
				<!--<input id="su-li-btns-fix1" type="radio" name="choose-radio" checked>
				<label for="su-li-btns-fix1" class="su-li-btns su-btn">Sign Up</label>
				<input id="su-li-btns-fix2" type="radio" name="choose-radio">
				<label for="su-li-btns-fix2" class="su-li-btns li-btn">Log In</label>
				-->
				<span id="btns-fix1" class="btns-fix"></span>
				<span id="btns-fix2" class="btns-fix"></span>
				
				<a href="#btns-fix1" class="su-li-btns su-btn">Sign Up</a>
				<a href="#btns-fix2" class="su-li-btns li-btn">Log In</a>
				
				<article class="form-content su-form" id="qwerty">
				
					<p>Please, fill up the registration form</p>
					
					<form action="#" method="post">
					
						<div class="clearfix first-line">
							<div class="first-line-left">
								<label for="first-name-field">First name <span class="req">*</span></label><br>
								<input type="text" name="first-name" id="first-name-field" required autocomplete="off"><br>
							</div>
							<div class="first-line-right">
								<label for="last-name-field">Last name <span class="req">*</span></label><br>
								<input type="text" name="last-name" id="last-name-field" required autocomplete="off">
							</div>
						</div>
						
						<label for="email-reg-field">E-mail <span class="req">*</span></label><br>
						<input type="email" name="email" id="email-reg-field" required autocomplete="off">
						
						<label for="reg-password">Set a password <span class="req">*</span></label><br>
						<input type="password" name="pass" id="reg-password" required autocomplete="off">
						
						<button type="submit" class="form-button button-block">Get Started</button>
						
					</form>
				</article>
				
				<article class="form-content li-form">
				
					<p>Welcome Back!</p>
					
					<form action="#" method="post">
					
						<label for="email-log-field">E-mail <span class="req">*</span></label><br>
						<input type="email" name="email" id="email-log-field" required autocomplete="off">
						
						<label for="log-password">Set a password <span class="req">*</span></label><br>
						<input type="password" name="pass" id="log-password" required autocomplete="off">
						
						<button type="submit" class="form-button button-block">Log In</button>
						
					</form>
				</article>
				
			</section>
